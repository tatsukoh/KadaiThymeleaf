<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message}"></h2>
    <p th:text="#{content.info}"></p>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

    <p><a th:href="@{/input/(previous=${[val]})}" th:text="#{content.info.return}"></a></p>
</body>
</html>
